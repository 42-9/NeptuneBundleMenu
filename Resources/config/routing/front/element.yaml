detail_element:
    controller: ScyLabs\NeptuneBundle\Controller\Front\PageController::detailElementAction
    path: /{_locale}/element/{slug}{anchor}
    requirements:
        _locale: "[a-z]{2}"
        slug: "^[a-z-_0-9/]+$"
        anchor: "^#[a-z-_]+$"
    defaults:
        _locale: "fr"
        anchor: ""